<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Carros</title>
  <link rel="stylesheet" href="../styles/home.css">
</head>
<body>

<h1>Registro de Carros</h1>



<form id="agregarCarro" class="form-container">

  <h2>Alta de Carro</h2>

  <label for="marca">Marca:</label>
  <input type="text" id="marca" name="marca" placeholder="Marca" required>

  <label for="modelo">Modelo:</label>
  <input type="text" id="modelo" name="modelo" placeholder="Modelo" required>

  <label for="year">Año:</label>
  <input type="number" id="año" name="year" placeholder="Año" required>

  <label for="color">Color:</label>
  <input type="text" id="color" name="color" placeholder="Color" required>

  <button type="submit">Registrar Carro</button>

</form>


<form id="eliminarCarro" class="form-container">
  <h2>Baja de Carro</h2>

  <label for="carroId">ID del Carro a Eliminar:</label>
  <input type="number" id="carroId" name="carroId" placeholder="ID" required>

  <button type="submit">Eliminar Carro</button>

</form>

<!-------->
<form id="cargarCarros" class="car-list">
  <h2>Carros Registrados</h2>

  <button type="submit" id="cargarCarros">Mostrar Carros</button>
  
  <table id="carrosTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Año</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se irán agregando las filas de los carros -->
    </tbody>
  </table>
  
</form>

<div id="carros"></div>

<div id="contenedor-carros"></div>




<!-- Formulario para actualizar un carro -->
<form id="editarCarro" class="form-container">
  <h2>Actualizar Carro</h2>

  <form id="editarCarro">
    <label for="id">ID del Carro:</label>
    <input type="number" id="id" name="id" required>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" required>

    <label for="year">Año:</label>
    <input type="number" id="year" name="year" required>

    <label for="color">Color:</label>
    <input type="text" id="color" name="color" required>

    <button type="submit">Modificar Carro</button>
</form>

<script src="../scripts/home.js"></script>

</body>
</html>
